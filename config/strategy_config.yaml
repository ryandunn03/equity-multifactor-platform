# Strategy Configuration
# Configuration for factor-based equity strategies

factors:
  momentum:
    lookback_months: 12
    skip_months: 1
    enabled: true
    weight: 1.0

  value:
    weight_book_to_market: 0.5
    weight_earnings_yield: 0.5
    enabled: true
    weight: 1.0

  quality:
    weight_roe: 0.4
    weight_profit_margin: 0.3
    weight_leverage: 0.3
    enabled: true
    weight: 1.0

  volatility:
    lookback_days: 60
    annualize: true
    enabled: true
    weight: 1.0

  size:
    use_log: true
    enabled: true
    weight: 1.0

  growth:
    weight_revenue_growth: 0.5
    weight_earnings_growth: 0.5
    lookback_quarters: 4
    enabled: true
    weight: 1.0

normalization:
  method: sector_relative
  winsorize_percentile: 1
  handle_missing: neutral

factor_combination:
  method: equal_weighted
  ic_lookback_months: 12
  shrinkage: 0.4
  min_ic_threshold: 0.0

portfolio:
  universe_size: 500
  long_pct: 0.3
  short_pct: 0.3
  rebalance_frequency: monthly
  position_sizing: equal_weight

backtest:
  start_date: 2010-01-01
  end_date: 2023-12-31
  initial_capital: 10000000
  transaction_cost_bps: 10
  slippage_bps: 5
