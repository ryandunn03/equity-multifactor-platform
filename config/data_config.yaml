# Data Configuration
# Configuration for data sources, caching, and universe selection

data_source:
  provider: yahoo
  cache_enabled: true
  cache_dir: data/cache
  update_frequency: daily

universe:
  type: sp500
  min_price: 5.0
  min_volume: 1000000
  exclude_sectors: []

date_range:
  start_date: 2010-01-01
  end_date: 2023-12-31
  trading_calendar: NYSE

cache:
  price_cache_days: 30
  factor_cache_days: 7
  max_memory_mb: 1024
  compression: gzip

api:
  timeout_seconds: 30
  max_retries: 3
  retry_delay_seconds: 1
  rate_limit_per_minute: 60
